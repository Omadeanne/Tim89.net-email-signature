<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
  </head>
  <body>
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      style="width: 100%; height: 250px; max-width: 560px; padding: 20px; border: 1px solid #ccc; text-align:left;" 
    >
      <tr>
        <td width="60%"  style="padding: 20px 0 0px 0px; border-right: 1px solid #ccc;">
          <h3
            style="
              font-family: Arial, sans-serif;
              font-size: 16px;
              font-weight: bold;
              color: #48a33a;
              margin: 10 0 5px;
            "
          >
            Sandra Chisom Ejiba
          </h3>
          <h5
            style="
              font-family: Arial, sans-serif;
              font-size: 14px;
              font-weight: normal;
              color: #333;
              margin: 1px 0;
            "
          >
            Webmaster
          </h5>
          <a
            href="mailto:sandra.ejiba@tim89.net"
            style="
              font-family: Arial, sans-serif;
              font-size: 13px;
              color: #7abb2c;
              text-decoration: none;
              font-weight: bold;
            "
            onmouseover="this.style.textDecoration='underline'"
            onmouseout="this.style.textDecoration='none'"
          >
            sandra.ejiba@tim89.net
          </a>
          <p>
            <a href="https://www.linkedin.com/company/tim89-net/" target="_blank" style="text-decoration: none;">
              <img src="https://tim89.net/images/linkedin-logo" alt="LinkedIn Logo" style="width: 20px; height: 20px; vertical-align: middle;"/>
            </a>
          </p>
        </td>
        <td width="40%" >
          <a href="https://tim89.net/" target="_blank">
            <img src="https://tim89.net/images/main-logo" alt="Company Logo" style="width: 100%; max-width: 200px; display: block; "/>

      </tr>
    </table>

</html>
